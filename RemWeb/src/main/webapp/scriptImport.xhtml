<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:fragment>
        <h:form id="scriptImportForm">
            <p:panelGrid>
                <p:row>
                    <p:column style="vertical-align: top;">
                        <p:pickList showSourceFilter="true" showTargetFilter="true" id="scriptImportPickList" value="#{groovyEditorBean.importTemplateDualList}" var="scriptImport" itemLabel="#{scriptImport.className} #{scriptImport.isDefault eq true?'(Default)' : ''}" itemValue="#{scriptImport}" converter="commonConverter" >
                            <p:ajax event="transfer" />
                            </p:pickList>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:fragment>
</html>
