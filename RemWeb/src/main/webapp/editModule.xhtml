<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:fragment>
            <h:form id="moduleForm">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Description :" />
                        </p:column>
                        <p:column>
                            <p:inputText id="moduleDescription" value="#{editModuleBean.newModule.description}" style="width:450px;" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton value="Clear" actionListener="#{editModuleBean.clear()}" update=":moduleForm" style="float: right;" />
                            <p:commandButton value="Save" actionListener="#{editModuleBean.saveModule()}" update=":moduleForm" style="float: right;" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:dataTable id="moduleTable" var="module" value="#{editModuleBean.moduleList}" selectionMode="single" selection="#{editModuleBean.selectedModule}" rowKey="#{module.iremModuleId}">
                                <p:ajax event="rowSelect" listener="#{editModuleBean.editSelected()}" update=":moduleForm" />
                                <p:column headerText="Id" style="text-align: right;width:50px;">
                                    <h:outputText value="#{module.iremModuleId}" />
                                </p:column>
                                <p:column headerText="Description">
                                    <h:outputText value="#{module.description}" />
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
    </ui:fragment>
</html>
