<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:fragment>
        <h:form id="formulaForm">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Description :" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{editFormulaBean.newFormula.description}" style="width:450px;" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton value="Clear" actionListener="#{editFormulaBean.clear()}" update=":formulaForm" style="float: right;" />
                            <p:commandButton value="Save" actionListener="#{editFormulaBean.saveFormula()}" update=":formulaForm" style="float: right;" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:dataTable id="formulaTable" var="formula" value="#{editFormulaBean.formulaList}" selectionMode="single" selection="#{editFormulaBean.selectedFormula}" rowKey="#{formula.iremFormulaId}">
                                <p:ajax event="rowSelect" listener="#{editFormulaBean.editSelected()}" update=":formulaForm" />
                                <p:column headerText="Id" style="width:50px; text-align: right;">
                                    <h:outputText value="#{formula.iremFormulaId}"  />
                                </p:column>
                                <p:column headerText="Description">
                                    <h:outputText value="#{formula.description}" />
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
    </ui:fragment>
</html>
