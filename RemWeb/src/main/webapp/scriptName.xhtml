<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:fragment>
        <h:form id="scriptNameForm">
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Script name : " />
                    </p:column>
                    <p:column>
                        <p:inputText value="#{groovyEditorBean.workingCopyScript.description}" size="50" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton value="Save Script" actionListener="#{groovyEditorBean.saveScript()}" oncomplete="PF('scriptNameWidget').hide();" update=":mainForm:scriptList" style="float: right;" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:fragment>
</html>
